<div class="container mt-3">
  <form>
    <div class="mb-3 mt-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Enter name" [name]="name">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onclick()">Submit</button>
    <div class="col-lg-12">
      <p class="text-info">{{name}}</p>
    </div>
  </form>
